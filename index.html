<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch A Sketch</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <button id="resetBtn" type="reset">Reset Grid</button>
    </div>
    <div id="container">
        
    </div>
</body>

<script>
    let numOfBlocks = 256;
    const resetButton = document.getElementById('resetBtn');
    const container = document.getElementById('container');
    const drawingBoard = [];

    function activePanels() {
        drawingBoard.forEach(square => square.addEventListener('mouseenter', function(e) {
            e.target.classList.add('active--panel'),'this has been rolled over';
        }))
    }

    for(let i = 0; i < numOfBlocks; i++) {
        const block = document.createElement('div');
        block.classList.add('blocks--drawing');
        drawingBoard.push(block);
        container.append(block);
    }

    resetButton.addEventListener('click', function() {
        const allBlocks = document.querySelectorAll('.blocks--drawing');
        allBlocks.forEach(block => (block.classList.remove('active--panel')));
    })

    activePanels();
</script>
</html>
